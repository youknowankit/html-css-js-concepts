<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML</title>
  </head>
  <body>
    <!-- Header Content -->
    <header>
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <article>
        <h2>Article Title</h2>
        <section>
          <p>This is the first section of the article</p>
        </section>
        <section>
          <p>This is the second section of the article</p>
        </section>
      </article>
      <aside>
        <h3>Related Info</h3>
        <p>Here's a sidebar with extra details.</p>
      </aside>
    </main>

    <!-- Footer Content -->
    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </body>
</html>
