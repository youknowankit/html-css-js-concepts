<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Example</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
        text-align: center;
      }

      th,
      td {
        border: 1px solid #333;
        padding: 10px;
      }
      th {
        background-color: #f2f2f2;
      }
      caption {
        caption-side: top;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Weekly Class Timetable
      </caption>

      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>9:00 - 10:00</td>
          <td rowspan="2">Math</td>
          <td>English</td>
          <td rowspan="2">Science</td>
          <td>History</td>
          <td rowspan="2">Computer</td>
        </tr>
        <tr>
          <td>10:00 - 11:00</td>
          <td>Geography</td>
          <td>Art</td>
        </tr>
        <tr>
          <td colspan="6">Break</td>
        </tr>
        <tr>
          <td>11:30 - 12:30</td>
          <td>Physics</td>
          <td rowspan="2">Chemistry</td>
          <td>Sports</td>
          <td rowspan="2">Biology</td>
          <td>Music</td>
        </tr>
        <tr>
          <td>12:30 - 1:30</td>
          <td>Economics</td>
          <td>Drama</td>
          <td>Library</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="6">End of Week Schedule</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
