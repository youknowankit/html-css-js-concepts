<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Stack Practice</title>
    <style>
      /*
      - **Relative = reference point**.
      - **Absolute = absolute inside parent**.
      - **Fixed = fixed to screen**.
      - **Sticky = sticky within parent**.
      */
      * {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      nav {
        position: sticky;
        top: 0;
        background: #333;
        color: white;
        padding: 10px;
      }
      .content {
        height: 1500px;
        padding: 20px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        display: none;
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 40px;
        border-radius: 10px;
        display: none;
        z-index: 999;
      }
      .btn {
        padding: 10px 20px;
        font-size: 15px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <h2>Sticky Navbar</h2>
    </nav>
    <div class="content">
      <button class="btn" onclick="openModal()">Open Modal</button>
      <p>Scroll to see the sticky behaviour of the Navbar</p>
    </div>

    <div class="overlay" id="overlay">
      <div class="modal" id="modal">
        <h3>Modal Demo</h3>
        <p>This is the Modal of the page</p>
        <button class="btn" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("modal").style.display = "block";
      }
      function closeModal() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
