<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning and Stacking in HTML</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      /*Sticky Navbar*/
      nav {
        /*Position sticky now obeys the top bottom right left*/
        position: sticky;
        top: 0;

        /*General*/
        background: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      /*Page Content*/
      .content {
        height: 1500px;
        padding: 2rem;
      }

      /*Modal Overlay*/
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
      }

      /*Modal Box*/
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        /*General*/
        background: white;
        padding: 2rem;
        border-radius: 10px;
        z-index: 1000;
        display: none;
      }

      .btn {
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>Sticky Navbar</nav>
    <div class="content">
      <button class="btn" onclick="openModal()">Open Modal</button>
      <p>Scroll down to test Sticky Navbar</p>
    </div>

    <!-- Modal -->
    <div class="overlay" id="overlay">
      <div class="modal" id="modal">
        <h2>Modal Window</h2>
        <p>This is on top of everything!</p>
        <button class="btn" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("modal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
